{% extends 'financeiro/base.html' %}

{% block content %}
  <h2>Meus Grupos</h2>

  {% if grupos %}
    <ul>
      {% for grupo in grupos %}
        <li>
          <a href="{% url 'detalhes_grupo' grupo.id %}">{{ grupo.nome }}</a>
          (Criado em: {{ grupo.data_criacao }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Você ainda não está em nenhum grupo. <a href="{% url 'criar_grupo' %}">Criar um novo grupo</a></p>
  {% endif %}
{% endblock %}
